<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeBook</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">  
    <link href="favicon.ico" rel="icon" type="image/x-icon" />
</head>

<body>
    <div class="container flex-center">



        <h2>PokeBook</h2>
        <small>Is your pokemon on our pokebook? </small>


        <div class="search_container col-md-5 col-sm-5">
            <input type="text"  class="form-control" placeholder="Search pokemon by name" id="search_q">
            <button id="search-btn" class="btn-search"><i class="fa fa-search"
                    aria-hidden="true"></i></button>
        </div>



        <div id="show_error" class="hidden alert alert-danger alert-dismissible fade" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                <span class="sr-only">Close</span>
            </button>
            <strong>Spell Check Again!</strong> We don't know that pokemon :(
        </div>



        <div class="pokemon_card">
            <div class="img-container">
                <img id="update_img" src="pikachu.png">
            </div>
            <div class="detail-container">
                <div class="title-container">
                    <h3 class="name text-center" id="update_name">Pikachu</h3>
                    <hr class="seperator">

                    <div class="stats text-center">
                        <span class="first cp-text col-md-6" id="update_hp">HP 25/39 </span>
                        <span class="cp-text col-md-6" id="update_cp">XP 62</span>
                    </div>
                </div>



                <a href="https://www.pokemon.com/us/pokedex/pikachu" id="update_link" target="_blank"><button class="btn_transfer">More Details</button></a>


                <div class="attributes-container">

                    <div class=" attributes-content" >
                        <p class="cp-text" id="update_type">Electric / Speed</p>
                        <small class="text-muted">Type</small>
                    </div>


                    <div class="attributes-content">
                        <p class="cp-text" id="update_weight">5.58kg</p>
                        <small class="text-muted">Weight</small>
                    </div>


                    <div class="attributes-content">
                        <p class="cp-text no-border" id="update_height">0.82m</p>
                        <small class="text-muted">Height</small>
                    </div>

                </div>



                <div class="player-data">


                    <div class="col data-container">
                        <p class="stardust" id="update_stardust">500

                        </p>
                        <p>Stardust</p>
                    </div>


                    <div class="data-container">
                        <p class="stardust" id="update_candy">1
                        </p>
                        
                        <p class="muted-text"  id="update_candy_title">Pikachu Candy</p>
                    </div>
                </div>

            </div>

        </div>
    </div>


    <script src="script.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
